<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <link rel="stylesheet" href="./content/site.css">
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="article-title">Article title: </label>
        <input id="article-title" type="text" name="article-title">
        <label for="article-description">Article description: </label>
        <input id="article-description" type="text" name="article-description">
        <label for="article-image">Article image: </label>
        <input id="article-image" type="file" name="image">
        <input type="submit" value="Send">
    </form>
